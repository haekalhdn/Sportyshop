<!DOCTYPE html>
<html>
<head>
  <title>SPORTYSHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      padding: 10px 20px;
      background: #111;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      gap: 8px;
    }

    .brand img {
      width: 24px;
      height: 24px;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      border: 1px solid #262626;
      margin: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 400px;
      margin: 0 auto;
      padding: 0 16px;
    }


    a.card {
      position: relative;
      display: block;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 12px; 
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      aspect-ratio: 1 / 1; 
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: transform .25s ease, filter .25s ease, opacity .25s ease;
      opacity: .95;
    }
    .card:hover img { filter: grayscale(0%); transform: scale(1.02); opacity: 1; }

    .caption {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      padding: 10px;
      background: rgba(0,0,0,.7);
      opacity: 0;
      transition: opacity .25s ease;
    }
    .card:hover .caption { opacity: 1; }

    .title { font-size: 16px; font-weight: bold; }
    .price { font-size: 14px; color: #aaa; }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #333;
      margin-top: 30px;
      font-size: 17px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="https://i.imgur.com/kFjHrVj.png" alt="Logo">
      SPORTYSHOP
    </div>
  </header>

  <section class="hero">
    <h2>Welcome</h2>
    <p>Website masih dalam tahap develop ditunggu yak!</p>
  </section>

  <section class="grid">
    <a href="https://www.nike.com/id/" class="card">
      <img src="https://i.imgur.com/UzcXQyl.jpeg" alt="NIKE">
      <div class="caption">
        <div class="title">NIKE</div>
        <div class="price">Rp ???</div>
      </div>
    </a>
  </section>

  <footer>
    <span>{{ name }} || {{ npm }} || {{ class }}</span>
  </footer>

</body>
</html>
